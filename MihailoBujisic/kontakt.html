<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocetna</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Akustika</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Početna</a></li>
          <li class="nav-item"><a class="nav-link" href="galerija.html">Galerija</a></li>
          <li class="nav-item"><a class="nav-link" href="cenovnik.html">Cenovnik</a></li>
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="text-center mb-4">Kontaktirajte nas</h2>
    <form class="contact-form needs-validation" novalidate>
      <div class="mb-3">
        <label for="ime" class="form-label">Ime i prezime</label>
        <input type="text" class="form-control" id="ime" name="ime" required>
        <div class="invalid-feedback">
          Molimo unesite svoje ime.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email adresa</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">
          Molimo unesite ispravan email.
        </div>
      </div>

      <div class="mb-3">
        <label for="poruka" class="form-label">Poruka</label>
        <textarea class="form-control" id="poruka" name="poruka" rows="5" required></textarea>
        <div class="invalid-feedback">
          Molimo unesite poruku.
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Pošalji</button>
    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
